<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Mood Survey</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .survey-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .employee-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .star-rating {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #FFD700;
    }
    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Employee Mood For The Day!</h1>

  <div class="survey-container">
    <!-- Employee Name -->
    <div class="employee-name">Alice Johnson</div>

    <!-- Star Rating -->
    <form action="submit_mood_survey.php" method="POST">
      <div class="star-rating">
        <input type="radio" id="star5" name="mood" value="5">
        <label for="star5" title="5 stars">★</label>
        <input type="radio" id="star4" name="mood" value="4">
        <label for="star4" title="4 stars">★</label>
        <input type="radio" id="star3" name="mood" value="3">
        <label for="star3" title="3 stars">★</label>
        <input type="radio" id="star2" name="mood" value="2">
        <label for="star2" title="2 stars">★</label>
        <input type="radio" id="star1" name="mood" value="1">
        <label for="star1" title="1 star">★</label>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit Survey</button>
    </form>
  </div>

  <a href="dashboard.html" class="button">Back to Dashboard</a>
  
</body>
</html>
