<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Net Promoter Score</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Form Styling */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Table Styling */
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Back to Dashboard Button */
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Employee Net Promoter Score</h1>

  <!-- Data Capture Form -->
  <form action="insert_net_promoter_score.php" method="POST">
    <label for="EmployeeID">Employee ID:</label>
    <input type="number" id="EmployeeID" name="EmployeeID" required placeholder="Enter Employee ID">

    <label for="Score">Score:</label>
    <input type="number" id="Score" name="Score" required min="0" max="10" placeholder="Enter Score (0-10)">

    <label for="DateRecorded">Date Recorded:</label>
    <input type="date" id="DateRecorded" name="DateRecorded" required>

    <button type="submit">Add Net Promoter Score</button>
  </form>

  <!-- Data Display Table -->
  <h2>Employee Net Promoter Scores</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Employee ID</th>
      <th>Score</th>
      <th>Date Recorded</th>
    </tr>
    <tr><td>1</td><td>2</td><td>8</td><td>2024-10-01</td></tr>
    <tr><td>2</td><td>3</td><td>7</td><td>2024-10-02</td></tr>
    <tr><td>3</td><td>5</td><td>9</td><td>2024-10-03</td></tr>
    <tr><td>4</td><td>8</td><td>4</td><td>2024-10-04</td></tr>
  </table>

  <!-- Back to Dashboard Button -->
  <a href="dashboard.html" class="button">Back to Dashboard</a>
</body>
</html>
